name: Python Linting Pipeline

# When to run this workflow
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Jobs to run
jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          cache: "pip" # Cache pip dependencies for faster runs

      # 3. Install system dependencies for Pygame
      - name: Install SDL dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libfreetype6-dev \
            libportmidi-dev \
            libjpeg-dev \
            python3-dev

      # 4. Install Python dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      # 5. Run Black (check formatting)
      - name: Check code formatting with Black
        run: |
          black --check .
        continue-on-error: false

      # 6. Run Flake8 (style check)
      - name: Lint with Flake8
        run: |
          flake8 . --count --show-source --statistics
        continue-on-error: false

      # 7. Run Pylint (comprehensive check)
      - name: Analyze with Pylint
        run: |
          pylint *.py --fail-under=9.0
        continue-on-error: false

      # 8. Run MyPy (type check)
      - name: Type check with MyPy
        run: |
          mypy .
        continue-on-error: false

      # 9. Success message
      - name: All checks passed
        if: success()
        run: echo "✅ All linting checks passed!"

  # Optional: Build verification job
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: lint # Only run if linting passes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          cache: "pip"

      - name: Install SDL dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libfreetype6-dev \
            libportmidi-dev \
            libjpeg-dev \
            python3-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify imports
        run: |
          python -c "import alien_invasion"
          python -c "import settings"
          python -c "import ship"
          echo "✅ All imports successful!"
