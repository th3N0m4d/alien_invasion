# Black Configuration
[tool.black]
line-length = 100
target-version = ['py314']
exclude = '''
/(
    \.git
  | \.venv
  | venv
  | __pycache__
  | build
  | dist
  | \.eggs
  | .*\.egg-info
)/
'''

# MyPy Configuration
[tool.mypy]
python_version = "3.14"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
show_error_codes = true
pretty = true

# Ignore type errors in pygame (no type stubs available)
[[tool.mypy.overrides]]
module = "pygame.*"
ignore_missing_imports = true

# Coverage Configuration
[tool.coverage.run]
omit = [
    "venv/*",
    ".venv/*",
    "tests/*",
    "*/__pycache__/*"
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
